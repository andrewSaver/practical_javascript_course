<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    ></meta>

    <link
        rel="stylesheet"
        href="style.css"
    ></link>

    <title>ToDo List</title>
</head>

<body>
    <h1>ToDo List</h1>

    <div>
        <button onclick="handlers.displayTodos()">Display Todos</button>

        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
        <button onclick="handlers.addTodo()">Add Todo</button>

        <input
            type="text"
            id="addTodoTextInput"
        ></input>
    </div>

    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>

        <input
            type="number"
            id="changeTodoPositionInput"
        ></input>

        <input
            type="text"
            id="changeTodoTextInput"
        ></input>
    </div>

    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input type="number" id="deleteTodoPositionInput">
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()">Mark as Completed
        </button>
        <input type="number" id="toggleCompletedPositionInput">
    </div>

    <script src="script.js"></script>
</body>
</html>
